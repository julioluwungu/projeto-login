<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="imagem"></section>
        <section id="conteudo">
            <h1>Login</h1>
            <p>
                Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
            </p>
            <form action="#" method="post">
                <div class="conteiner">
                    <label for="email"><span class="material-symbols-outlined">person</span></label>
                    <input type="email" name="email" id="email" minlength="10" maxlength="30" required placeholder="seu e-mail">
                </div>
                <div class="conteiner">
                    <label for="senha"><span class="material-symbols-outlined">key</span></label>
                    <input type="password" name="senha" id="senha" minlength="8" maxlength="20" required placeholder="sua senha">
                </div>
                <div id="entrar" class=" conteiner botao"><input type="submit" value="Entrar"></div>
                <div id="esquecer" class="conteiner botao"><input type="submit" value="Esqueci a senha &#9993;"></div>
            </form>
        </section>
    </main>
</body>
</html>
